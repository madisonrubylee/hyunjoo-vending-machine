<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>hyunjoo-vending-machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="vending-machine">
      <div class="machine-section">
        <h2>자판기</h2>
        <div id="inventoryStatus" class="drinks-grid"></div>

        <div class="payment-panel">
          <div>
            결제 방식:
            <select id="paymentType" onchange="handlePaymentTypeChange()">
              <option value="cash">현금</option>
              <option value="card">카드</option>
            </select>
          </div>

          <div id="cashInput">
            <div class="bill-buttons">
              <button onclick="insertCash(100)">100원</button>
              <button onclick="insertCash(500)">500원</button>
              <button onclick="insertCash(1000)">1000원</button>
              <button onclick="insertCash(5000)">5000원</button>
              <button onclick="insertCash(10000)">10000원</button>
              <button onclick="insertCash(-1)">기타금액</button>
            </div>
            <div class="balance-display">
              현재 잔액: <span id="currentBalance">0</span>원
            </div>
          </div>

          <div id="cardInput" style="display: none">
            <button onclick="startProcess()" class="payment-button">
              카드 결제하기
            </button>
          </div>

          <div class="dispenser-slot">
            <div class="slot-door"></div>
            <div class="dispensed-items" id="dispensedItems"></div>
          </div>
        </div>
      </div>

      <div class="machine-section">
        <h2>로그</h2>
        <div class="log" id="log"></div>
      </div>
    </div>

    <template id="drink-template">
      <div class="drink-item">
        <div class="drink-info">
          <div class="drink-name"></div>
          <div class="drink-price"></div>
        </div>
      </div>
    </template>

    <script src="/src/app.ts" type="module"></script>
  </body>
</html>
